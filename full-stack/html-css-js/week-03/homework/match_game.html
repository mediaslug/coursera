<!DOCTYPE html>
<html>
<head>

	<title>Homework 3</title>
	<meta charset = "utf-8">
	<style type="text/css">

		img {
			position:absolute;
		}

		div {
			position: absolute;
			width: 500px;
			height: 500px;
		}

		#rightSide {
			left:500px;
			border-left: 1px solid black;
		}

	</style>


	
</head>

<body onload = "generateFaces()">
	<h1>Matching Game</h1>
	<p>Click on the extra face on the left</p>

<div id = "leftSide">

</div>

<div id = "rightSide">

</div>

	<script type="text/javascript">
	
		var numberOfFaces = 5;
		var theLeftSide = document.getElementById("leftSide");

		function generateFaces() {
		
			for (var i = 0; i < numberOfFaces; i++) {
				console.log(i);
				var random_top = Math.random() * 400;
				var random_left = Math.random() * 400;

				random_top = Math.floor(random_top);
				random_left = Math.floor(random_left);

				var img = document.createElement("img");
				img.src = "smile.png"
				img.id = "smile" + "-" + random_left + "-" + random_top;
			
				img.style.top = random_top + "px"
				img.style.left = random_left + "px"
				theLeftSide.appendChild(img);
				// alert(img.id);
			}

			// clone the left side node
			var leftSideImages = theLeftSide.cloneNode(true);
			leftSideImages.removeChild(leftSideImages.lastChild);
			rightSide.appendChild(leftSideImages);

			var theBody = document.getElementsByTagName("body")[0];
			theBody.onclick = function gameOver() {
				alert("Game Over!");
				theBody.onclick = null;
				theLeftSide.lastChild.onclick = null;
			}
			theLeftSide.lastChild.onclick = function nextLevel(event) {
				event.stopPropagation();
				numberOfFaces+=5;

				generateFaces();
			}
			
		}

		
	</script>
</body>
</html>
